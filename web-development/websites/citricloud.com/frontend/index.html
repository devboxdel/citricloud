    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Optimized font loading with font-display swap -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Science+Gothic:wght@500&family=Syncopate:wght@400;700&family=Source+Code+Pro:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Critical CSS will be inlined by Vite -->
    <script>
      // Prevent FOUC: read persisted theme before app loads
      (function() {
        try {
          var mode = localStorage.getItem('theme-mode') || 'auto';
          var isDark = false;
          if (mode === 'dark') isDark = true;
          if (mode === 'auto') {
            var m = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            isDark = m;
          }
          if (isDark) document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
        } catch (e) {}
      })();
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
